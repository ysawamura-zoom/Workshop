<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VideoSDK Simple</title>
    <script src="./index.min.js"></script>
  </head>
  <body>
  <p>
    Display Name: <input type="text" id="user_name" maxLength="20" placeholder="Name" value="User01" required><br>
    Session Name: <input type="text" id="session_topic" maxLength="200" style="width:150px" placeholder="Session Topic" value="vsdkmeeting" required><br>
    Session Password: <input type="text" id="session_pwd" style="width:150px" maxLength="32" placeholder="Session Password" value="123456"><br>
    <form id="join-role">
      <input type="radio" name="joinRole" value="0" checked> Participant
      <input type="radio" name="joinRole" value="1"> Host
    </form>
  </p>
  <p>
    Session:
    <button id="join-button">Join/Start</button>
  </p>
  <p>
    Leave/End:
    <button id="leave-button">Leave/End</button>
  </p>
  <p>
    Audio:
    <button id="audio-button">Start</button>
  </p>
  <p>
    Microphone:
    <button id="mic-button">Mute/UnMute</button>
  </p>
  <p>
    EnableQOS:
    <button id="qos-button">Enable/Disable QOS</button>
  </p>

    <p id="videoSDK"></p>
    <canvas id="video-canvas" class="video-canvas" width="640" height="360" style="background-color:black"></canvas>
  </body>
</html>
