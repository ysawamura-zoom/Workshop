<html>
<head>
    <title>Zoom WebSDK ClientView Example</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.7.0/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.7.0/css/react-select.css" />
  <style>
.myButton {
  background-color: #2D8CFF;
  border: none;
  color: white;
  padding: 6px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
}
.myButton:hover {
  background-color: #ff726f;
}

<body>

  <input type="text" id="display_name" maxLength="20" placeholder="Name" value="<YOUR NAME (DISPLAYNAME>" required>
  <input type="text" id="meeting_number" maxLength="200" style="width:150px" placeholder="Meeting Number" value="<YOUR ZOOM MEETING ID>" required>
  <input type="text" id="meeting_pwd" style="width:150px" maxLength="32" placeholder="Meeting Password" value="<YOUR ZOOM MEETING PASSWORD>">
  <select id="meeting_role">
        <option value=0>Attendee</option>
        <option value=1>Host</option>
  </select>
  <button id="join_meeting" class="myButton">Join</button>
<!--  <button id="enableQOS_btn" class="myButton" onclick="enableQOS()" >enable/disableQOS</button> -->

<script src="https://source.zoom.us/2.7.0/lib/vendor/react.min.js"></script>
