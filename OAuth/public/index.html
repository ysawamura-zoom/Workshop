<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
#res{white-space: pre;}
</style>
</head>
<body>
<div id="res" class="res"></div>
<script>
var obj = <%-results %>;

if (obj) {
  document.getElementById("res").innerHTML = "";
  console.log(obj);
  console.log("checkJson: " + checkJson(obj));
  if (checkJson(obj)){
    document.getElementById("res").appendChild(document.createTextNode(JSON.stringify(obj, null, 4)));
  }else{
    document.getElementById("res").appendChild(document.createTextNode(obj));
  }
};

function checkJson(str){
  try {
    if(str.startsWith("\<")){
      return false;
    }
  } catch (e) {
      return true;
  }
};
</script>
</body>
</html>
